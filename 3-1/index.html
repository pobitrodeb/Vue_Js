<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Js </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- // this is CDN  
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    -->
    
    <script src="./js/vue/vue.global.js"></script>
</head>
<body>
    <section class="py-5"><div class="container">  <h4 class="text-center text-danger text-capitalize"> <u> Two way data binding</u> </h4> </div></section>

    <section>
        <div class="container">
           <div class="card">
            <div class="card-body">
                <div id="app">
                    <label for="">Enter number  </label> <br>
                    <input type="number" class="form-control" @input="handleInput" :value="inputNumber"> <br>
                    
                    <button class="btn btn-primary mx-3" @click="getDubble"> Get Dubble  </button> 
     
                    <button class="btn btn-warning mx-3" @click="getSqure"> Get Squere </button> 
     
                    <button class="btn btn-danger mx-3" @click="reset"> Reset </button> 
     
                     <hr> 
     
                     <label for=""> Your Entered Number : {{ inputNumber }} </label>  <br> 
     
                     <label for=""> Result is : {{ result }} </label>
                 </div>
            </div>
           </div>
        </div>
      
    </section>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


<script src="js/vue/app.js"></script>

</body>
</html>
